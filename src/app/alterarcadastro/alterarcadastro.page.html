<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button type="push" color="primary" slot="start"></ion-menu-button>
    <ion-title>Alterar o Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <ion-list lines="full">
    <form [formGroup]="updateCadastroForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input formControlName="telefone" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Valor da doação</ion-label>
        <ion-input formControlName="valor" type="number" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Atualizar Dados</ion-button>
          
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>

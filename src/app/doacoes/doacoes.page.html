<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-menu-button color="medium" slot="start"></ion-menu-button>
    <ion-title class="ion-text-center">Lista de Doações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Doações</ion-list-header>
    <ion-item *ngFor="let cadastro of Cadastros">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon>{{cadastro.nome}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon>{{cadastro.telefone}}
        </p>
        <p>
          <ion-icon name="mail-outline"></ion-icon>{{cadastro.email}}
        </p>
        <p>
          <ion-icon name="cash-outline"></ion-icon>{{cadastro.valor}}
        </p>
      </ion-label>
      <div item-end>
        <button ion-button clear [routerLink]="['/alterarcadastro', cadastro.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
          <button ion-button clear (click)="deleteCadastro(cadastro.$key)">
            <ion-icon name="trash" style="zoom:2.0"></ion-icon>
          </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
